        <script>
            function collapsePanel(self){
                if(self.innerText == "X"){
                    // Close the panel
                    self.innerText = "...";
                    var elm = document.querySelectorAll(".subnavbar>a:not(.closebutton)");
                    for(var i in elm){
                        elm[i].style.display = "none";
                    }
                }else{
                    // Open the panel
                    self.innerText = "X";
                    var elm = document.querySelectorAll(".subnavbar>a:not(.closebutton)");
                    for(var i in elm){
                        elm[i].style.display = "block";
                    }
                }
            }
            // Auto hide the menubar on mobile
            if(window.screen.width < 720){
                collapsePanel(document.getElementById("asldkfjhasdfoi"));
            }
        </script>
